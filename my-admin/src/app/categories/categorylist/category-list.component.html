
<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Add Category" subheader="You can add or edit categories here">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                            styleClass="p-button-primary p-mr-2"
                            label="Create"
                            icon="pi pi-plus"
                        </p-button>
                        <p-button
                            styleClass="p-button-secondary"
                            label="Cancle"
                            icon="pi pi-arrow-circle-left"
                            routerLink="form">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12"> 
                <p-table [value]="categories" styleclass="p-datable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ category.name }}</td>
                            <td><i style="font-size: 2rem;" class="pi" [ngClass]="'pi-'+ category.icon"></i></td>
                            <td>{{ category.color }}</td>
                            <td>
                                <p-button
                                (click)="deleteCategory(category.id)" styleClass="p-button-danger p-mr-2" icon="pi pi-trash"
                                styleClass="p-button-success" icon="pi pi-pencil"
                                ></p-button>
                                <p-button
                                (click)="updateCategory(category.id)"
                                styleClass="p-button-success"
                                icon="pi pi-pencil"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog
    [style]="{width:'50VW'}"
    [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
