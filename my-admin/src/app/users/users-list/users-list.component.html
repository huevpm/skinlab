<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Quản lý tài khoản" subheader="Danh sách tài khoản">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button styleClass="p-button-success" label="Thêm tài khoản" icon="pi pi-plus"
              routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="users" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Tên <p-sortIcon field="name"></p-sortIcon></th>
              <th>Email</th>
              <th>Phân quyền</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{ user.user_name }}</td>
              <td>{{ user.user_email }}</td>
              <td>
                <p-tag *ngIf="user.isAdmin" severity="success">Admin</p-tag>
                <p-tag *ngIf="!user.isAdmin" severity="warning">User</p-tag>
              </td>

              <p-button (onClick)="deleteUser(user.id)" styleClass="p-button-danger p-mr-2"
                icon="pi pi-trash"></p-button>
              <p-button (onClick)="updateUser(user.id)" styleClass="p-button-success" icon="pi pi-pencil"></p-button>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"></p-confirmDialog>
