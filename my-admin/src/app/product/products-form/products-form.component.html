<p-toast></p-toast>
<div class="admin-page"> 
    <p-card 
    [header]="editmode ? 'Edit Product' : 'Add Product' " 
    subheader="You can add or edit product here"
    >
        <div class="p-grid p-mb-5"> 
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"> </div>
                    <div class="p-toolbar-group-right">
                        <p-button 
                            styleClass="p-button-primary p-mr-2"
                            [label]="editmode ? 'Update' : 'Create'"
                            icon="pi pi-plus"
                            (click)="onSubmit()"
                        ></p-button>
                        <p-button 
                            styleClass="p-button-secondary" 
                            label="Cancle" 
                            icon="pi pi-arrow-circle-left" 
                            (click)="onCancle()"
                        ></p-button>
                    </div>
                </p-toolbar> 
            </div>
        </div> 
        <div class="p-grid">
            <div class="p-col-12"> 
                <form [formGroup]="form"> 
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col"> 
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText placeholder="Name" />
                            <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">
                                Name is required
                            </small>
                        </div>
                        <div class="p-field p-col"> 
                            <label for="brand">Brand</label>
                            <input formControlName="brand" id="brand" type="text" pInputText placeholder="Icon" />
                            <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error">
                                Brand is required
                            </small>
                        </div>
                        <div class="p-field p-col"> 
                            <label for="price">Price</label>
                            <p-inputNumber formControlName="price" mode="decimal" inputId="withoutgrouping" [useGrouping]="false">
                            </p-inputNumber>
                            <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error">
                                Price is required
                            </small>
                        </div>
                        <div class="p-field p-col-4"> 
                            <label for="countInStock">countInStock</label>
                            <p-inputNumber formControlName="countInStock" mode="decimal" inputId="withoutgrouping" [useGrouping]="false">
                            </p-inputNumber>
                            <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error">
                                Count in Stock is required
                            </small>
                        </div>
                        <div class="p-fluid p-formgrid p-grid">
                            <div class="p-field p-col-4"> 
                                <label for="category">Category</label>
                                <p-dropdown 
                                [options]="catagories" 
                                formControlName="category" 
                                optionLabel="name" 
                                [filter] = "true" filterBy ="Name"
                                [showClear]="true" placeholder="Select a Category"></p-dropdown>
                                <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error">
                                    Category is required
                                </small>
                            </div>
                            <div class="p-field p-col-4"> 
                                <label for="isFeatured">Is Featured</label>
                                <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                            </div>
                            <div class="p-field p-col-12"> 
                                <label for="description">Description</label>
                                <textarea pInputTextarea formControlName="description" [row]="7" [cols]="30"></textarea>
                                <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">
                                    Description is required
                                </small>
                            </div>
                            <div class="p-field p-col-12"> 
                                <label for="richDescription">Product Details</label>
                                <p-editor formControlName="richDescription" [style]="{ height: '320px' }"></p-editor>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
