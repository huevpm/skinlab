<p-toast></p-toast>
<div class="admin-page"> 
    <p-card 
    [header]="editmode ? 'Sửa sản phẩm' : 'Thêm sản phẩm' " 
    subheader="Danh mục sản phẩm"
    >
        <div class="p-grid p-mb-5"> 
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"> </div>
                    <div class="p-toolbar-group-right">
                        <p-button 
                            styleClass="p-button-primary p-mr-2"
                            [label]="editmode ? 'Cập nhật' : 'Thêm mới'"
                            icon="pi pi-plus"
                            (click)="onSubmit()"
                        ></p-button>
                        <p-button 
                            styleClass="p-button-secondary" 
                            label="Hủy" 
                            icon="pi pi-arrow-circle-left" 
                            (click)="onCancle()"
                        ></p-button>
                    </div>
                </p-toolbar> 
            </div>
        </div> 
        <div class="p-grid">
            <div class="p-col-12"> 
                <form [formGroup]="form"> 
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col"> 
                            <label for="name">Tên</label>
                            <input formControlName="name" id="name" type="text" pInputText placeholder="Name" />
                            <small *ngIf="productForm['name'].invalid && isSubmitted" class="p-error">
                                Tên là bắt buộc
                            </small>
                        </div>
                        <div class="p-field p-col"> 
                            <label for="brand">Thương hiệu</label>
                            <input formControlName="brand" id="brand" type="text" pInputText placeholder="Icon" />
                            <small *ngIf="productForm['brand'].invalid && isSubmitted" class="p-error">
                                Thương hiệu là bắt buộc
                            </small>
                        </div>
                        <div class="p-field p-col"> 
                            <label for="price">Giá</label>
                            <p-inputNumber formControlName="price" mode="decimal" inputId="withoutgrouping" [useGrouping]="false">
                            </p-inputNumber>
                            <small *ngIf="productForm['price'].invalid && isSubmitted" class="p-error">
                                Giá là bắt buộc
                            </small>
                        </div>
                        <div class="p-field p-col-4"> 
                            <label for="countInStock">Số lượng</label>
                            <p-inputNumber formControlName="countInStock" mode="decimal" inputId="withoutgrouping" [useGrouping]="false">
                            </p-inputNumber>
                            <small *ngIf="productForm['countInStock'].invalid && isSubmitted" class="p-error">
                                Số lượng là bắt buộc
                            </small>
                        </div>
                        <div class="p-fluid p-formgrid p-grid">
                            <div class="p-field p-col-4"> 
                                <label for="category">Danh mục</label>
                                <p-dropdown 
                                [options]="categories" 
                                formControlName="category" 
                                optionLabel="name" 
                                [filter] = "true" filterBy ="Name"
                                [showClear]="true" placeholder="Select a Category"></p-dropdown>
                                <small *ngIf="productForm['category'].invalid && isSubmitted" class="p-error">
                                    Danh mục là bắt buộc
                                </small>
                            </div>
                            <div class="p-field p-col-12"> 
                                <label for="description">Mô tả</label>
                                <textarea pInputTextarea formControlName="description" [rows]="7" [cols]="30"></textarea>
                                <small *ngIf="productForm['description'].invalid && isSubmitted" class="p-error">
                                    Mô tả là bắt buộc
                                </small>
                            </div>
                            <div class="p-field p-col-12">
                                <label for="name"> Hình ảnh</label>
                                <input type="file" class="p-inputtext" accept="image/*"
                                (change)="onImageUpload($event)" />
                                
                                <div class="p-col-2 p-mt-2 p-pl-0" > 
                                    <img style="width: 100%; height: auto; max-width: 200px; max-height: 200px;" [src]="imageDisplay"/>
                                </div>
    
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
