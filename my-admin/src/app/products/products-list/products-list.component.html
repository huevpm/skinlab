<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Sản phẩm" subheader="Danh sách sản phẩm">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button
                            styleClass="p-button-success"
                            label="New"
                            icon="pi pi-plus"
                            routerLink="form">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12"> 
                <p-table 
                [paginator]="true"
                [rows]="10"
                [value]="products" styleclass="p-datable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Tên sản phẩm<p-sortIcon field="name"></p-sortIcon></th>
                            <th><img style="width: 100%;">Hình ảnh</th>
                            <th pSortableColumn="price">Giá<p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="stock">Số lượng<p-sortIcon field="stock"></p-sortIcon></th>
                            <th pSortableColumn="Category">Danh mục<p-sortIcon field="Category"></p-sortIcon></th>
                            <th pSortableColumn="Created">Ngày tạo<p-sortIcon field="Created"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.name }}</td>
                            <td> <img [src]="product.image" style="width: 50%;" alt=""/></td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.countInStock }}</td>
                            <td>{{ product.category.name }}</td>
                            <td>{{ product.dateCreated | date: 'short' }}</td>
                            <td>
                                <p-button
                                (click)="deleteProduct(product.id)"
                                styleClass="p-button-danger p-mr-2"
                                icon="pi pi-trash"
                                ></p-button>
                                <p-button
                                (click)="updateProduct(product.id)"
                                styleClass="p-button-success"
                                icon="pi pi-pencil"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog
    [style]="{width:'50VW'}"
    [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
