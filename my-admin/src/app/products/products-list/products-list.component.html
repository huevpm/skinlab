<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Sản phẩm" subheader="Danh sách sản phẩm" styleClass="ui-card-shadow">
        <div class="p-grid">
        <div class="p-col-12"> 
            <p-toolbar>
                <div class="p-toolbar-group-left">
                    <p-button
                        styleClass="p-button-success"
                        label="Thêm sản phẩm"
                        icon="pi pi-plus"
                        routerLink="form"
                    ></p-button>
                    </div>
            </p-toolbar>
        </div>
</div>
<div class="p-grid"> 
    <div class="p-col-12"> 
        <p-table 
        [paginator]="true"
        [rows]="10"
        [value]="products" 
        styleClass="p-datatable-gridlines">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name" style="width:400px" > Tên sản phẩm <p-sortIcon field="name"> </p-sortIcon></th>
                    <th> Hình ảnh</th>
                    <th pSortableColumn="price"> Giá <p-sortIcon field="price"> </p-sortIcon></th>
                    <th pSortableColumn="stock"> Tồn kho <p-sortIcon field="stock"> </p-sortIcon></th>
                    <th pSortableColumn="category"> Danh mục <p-sortIcon field="category"> </p-sortIcon></th>
                    <th pSortableColumn="created"> Ngày khởi tạo <p-sortIcon field="created"> </p-sortIcon></th>
                    <th> </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-product>
                <tr> 
                    <td> {{product.name}}</td>
                    <td> <img [src]="product.image" style="width: 50%;" alt=""/></td>
                    <td> {{product.price}}</td>
                    <td> {{product.countInStock}}</td>
                    <td> {{product.category.name}}</td>
                    <td> {{product.dateCreated | date:'short'}}</td>
                    <td> 
                        <p-button
                        (onClick)="deleteProduct(product.id)"
                        styleClass="p-button-danger p-mr-2"
                        icon="pi pi-trash"
                      ></p-button>
                      <p-button
                        (onClick)="updateProduct(product.id)"
                        styleClass="p-button-success"
                        icon="pi pi-pencil"
                        ></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
