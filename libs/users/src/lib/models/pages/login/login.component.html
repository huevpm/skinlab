<div class="login-register">
    <div class="login-register-panel">
    <div class="p-grid">
        <div class="p-col-6">
            <img scr="#"> <!--Chưa để hình nha-->
        </div>
        <div class="p-col-6 p-p-5">
            <h3> Xin chào! </h3>
            <h2> Trang đăng nhập </h2>
            <form [formGroup]="loginFormGroup">
                <div class="p-grid p-mt-6">
                    <div class="p-col-12">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input type="text" formControlName="Email" pInputText placeholder="Email" />
                        </div>
                        <small *ngIf="loginForm.email.invalid && isSubmitted" class="p-error">
                            <span *ngIf ="loginForm.email.errors.required">Phải điền Email</span>
                            <span *ngIf ="loginForm.email.errors">Email không hợp lệ</span>
                        </small>


                    </div>
                    <div class="p-col-12">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                            <input type="password" formControlName ="password"pInputText placeholder="Password" />
                        </div>
                        <small *ngIf="loginForm.password.invalid && isSubmitted" class="p-error">
                            <span *ngIf ="loginForm.password.errors.required">Phải điền Mật Khẩu</span>
                            <span *ngIf ="loginForm.password.errors">Mật khẩu không hợp lệ</span>
                        </small>
                    </div>
                    
                    <div class="p-col-12">
                        <p-button label="Đăng nhập" styleClass = "full-btn" (onClick)="onSubmit()"></p-button>
                    </div>
                    <div class="p-col-12" * ngIf="isSubmitted && authError">
                        <small class="p-error"> {{authMessage}}</small>
                    </div>

                </div>
            </form>
        </div>
    </div>
    </div>
</div>
